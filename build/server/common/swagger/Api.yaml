swagger: "2.0"
info:
  version: 1.0.0
  title: expressBoilerplate
  description: Express boilerplate
basePath: /api/v1
tags:
  - name: Examples
    description: Simple example endpoints
  - name: Specification
    description: The swagger API specification
  - name: Shoes
    description: Simple shoe endpoint
  - name: ShoeIds
    description: Shoe Id endpoint


consumes:
  - application/json
produces:
  - application/json

definitions:
  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        description: The example name
  ShoeBody:
    type: object
    title: shoe
    required:
      - name
    properties:
      name:
        type: string
        description: The shoe name

paths:
  /examples:
    get:
      tags:
        - Examples
      description: Fetch all examples
      responses:
        200:
          description: Returns all examples
    post:
      tags:
        - Examples
      description: Create a new example
      parameters:
        - name: example
          in: body
          description: number of items to skip
          required: true
          schema: 
            $ref: "#/definitions/ExampleBody"
      responses:
        200:
          description: Returns all examples
  /shoes:
    get:
      tags:
        - Shoes
      description: Fetch all shoes
      responses:
        200:
          description: Returns all shoes
  /shoes/{id}:
    get:
      tags:
        - ShoeIds
      description: Get Shoe Id
      responses:
        200:
          description: Returns the given shoe id
      parameters:
        - in: path
          name: id
          required: true
          description: Id of the shoe
          schema:
            type: integer
  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification